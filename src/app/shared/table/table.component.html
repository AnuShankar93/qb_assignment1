<table class="table" *ngIf ="model.length">
    <caption *ngIf="caption">{{ caption }}</caption>
        <thead>
            <tr >
                <th *ngFor="let colhead of model[0] | keys"> {{colhead.key}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of model">               
                <td *ngFor="let col of row | keys"> {{row[col.key]}}</td>
            </tr>
        </tbody>
</table>
